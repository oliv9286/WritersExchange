

{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<html>
<head>
	<title>LiveSearch plugin</title>
	<link rel="stylesheet" href={% static "css/application.css" %} type="text/css">
</head>
<body>


<input type="text" id="search" class="clearfix" name="search" placeholder="Search here!" autofocus="autofocus">

	<form method="get" action="getEmail/">
		<input type="submit" value="Email All">
	</form>

	<table class="applicants">
		<tr>
			<th class="tableHeader">Name</th>
			<th class="tableHeader">Email</th>
			<th class="tableHeader">Phone</th>
			<th class="tableHeader">Approval Status</th>
		</tr>
		<tbody class="live_search">
		{% for v in dataset %}
			<tr>
				<td class="row">{{v.name}}</td>
				<td class="row">{{v.email}}</td>
				<td class="row">{{v.phone}}</td>
				<td class="row">{{v.isApproved}}</td>
			</tr>	
		{% endfor %}
		</tbody>

	</table>
<!-- 
		{% if dataset %}
			{% for v in dataset %}

					<a href={% url 'profile' v.id %} class="applicant">{{v.name}}  {{v.email}}  {{v.phone}}   {{v.isApproved}}</a>


			{% endfor %}
		{% endif %}

	

	</div> -->

<a href="/"><button>Home</button></a>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="vendor/jquery-1.9.1.min.js"><\/script>')</script>
<!-- <script src="jquery.searchContent.js" type="text/javascript"></script> -->

<script src={% static "jquery.searchContent.js" %}></script>



<script>
	$('.live_search').searchContent();
</script>

<script type="text/javascript">
	var n = $("br").filter(function() { return $(this).css("display") == "none" })
</script>

</body>
</html>
